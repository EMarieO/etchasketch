<!DOCTYPE html>
<html> 

<head>
<style>

#container {
    width: 800px;
    height: 800px;
    margin: 40px;
    display: grid;
    grid-gap: 0px;
    grid-template: repeat(16, 1fr) / repeat(16, 1fr);
    border: solid black;
}

.content {
 
   background-color: rgb(255, 255, 255);
   transition: 0.5s ease-out;
}

.content:hover {
    background-color: blue;
    opacity: 1;
    
}

</style>

</head>
<body>

<div id = 'container'></div>

<script src="etch.js"></script>
</body>


</html>
